<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="api.css">
</head>

<body>

    <div id="app">

        <!-- menu -->
        <header class="container-fluid">
            <div class="row">
                <nav class="navbar fixed-top navbar-expand-lg">
                    <a class="" href="../index.html" data-="ir aL INICIO" id="icono"><img src="../images/iconoPelis.jpg"
                            alt="" height="25px"> CAC-movies</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="../index.html#section03">Tendencias</a>
                            </li>
                            <li class="nav-item">
                                <a href="../session/registrarse.html">Registrarse</a>
                            </li>
                            <li class="nav-item">
                                <a href="../session/iniciarSesion.html"><button> Iniciar Sesion</button></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <!-- encabezado HP -->
        <div id="hpLogo" class="d-flex justify-content-center align-items-center flex-wrap">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Harry_Potter_wordmark.svg" alt="">
        </div>

        <main>

            <!-- Personajes -->
            <div class="container my-3">

                <!-- filtrar personajes -->
                <input id="filtro" type="text" v-model="texto" class="form-control"
                    placeholder="buscar personajes ...">

                <div class="mt-3 d-flex justify-content-center align-items-center flex-wrap gap-3 text-white">
                    <div v-for="casa of casas" class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" :id="casa" :value="casa"
                            v-model="casasSeleccionadas">
                        <label class="form-check-label" :for="casa">{{casa}}</label>
                    </div>
                </div>

                {{filtroDoble}}

            </div>


            <!-- Tarjetas -->
            <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">

                <!-- mensajes / info -->
                <p v-if="!personajes.length && !cargando" class="display-1 fw-bolder text-danger">No hay coincidencias!
                </p>

                <div v-if="cargando" class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <!-- cards -->
                <div v-for="personaje of personajes" class="card" style="width: 18rem">
                    <img :src="personaje.image || 'https://static.vecteezy.com/system/resources/thumbnails/012/782/661/small/symbol-from-the-book-about-harry-potter-glasses-and-lightning-illustration-free-vector.jpg'"
                        class="card-img-top dimensiones" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{personaje.name}}</h5>
                        <p class="card-text">Casa: {{personaje.house || 'De la calle'}}</p>
                    </div>
                </div>

            </div>
        </main>

    </div>

    

    <footer class="container-fluid">
        <nav>

            <a href="">Terminos y condiciones</a>
            <a href="">Preguntas frecuentes</a>
            <a href="">Ayuda</a>
            <a href=""><button>Administrador Peliculas</button></a>
            <a href="#" title="ir al INICIO">‚èè</a>

        </nav>
    </footer>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- script -->
    <script src="./api.js"></script>

</body>

</html>
